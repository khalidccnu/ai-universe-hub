<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Title -->
    <title>AI Universe Hub</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./asset/img/favicon.png" type="image/x-icon">
    <!-- Box Icon CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-secondary-subtle py-5">
<!-- Header -->
<header class="mb-4">
    <div class="container">
        <div class="text-center">
            <h3 class="fw-semibold fs-1">AI Universe Hub</h3>
            <button type="button" class="d-none btn btn-sm btn-danger fw-semibold" id="sort-ai" data-bs-toggle="modal" data-bs-target="#sort-tool-modal">Sort By Date</button>
        </div>
    </div>
</header>

<!-- Spinner -->
<section id="spinner" class="d-none align-items-center text-center">
    <div class="container">
        <div class="spinner-border" role="status"></div>
    </div>
</section>

<!-- AI -->
<section id="ai">
    <div class="container">
        <div class="d-grid gap-3" id="ai-area"></div>
        <div class="d-none text-center mt-3">
            <button type="button" class="btn btn-sm btn-danger fw-semibold" id="see-more">See More</button>
        </div>
    </div>
</section>

<!-- Sort Tool Modal -->
<div class="modal fade" id="sort-tool-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fw-semibold fs-5">Sort</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
                <button class="btn btn-sm btn-secondary" id="sort-ascending" onclick="sortTools(this);" data-bs-dismiss="modal">Ascending <i class='bx bx-sort-down'></i></button>
                <button class="btn btn-sm btn-outline-secondary" id="sort-descending" onclick="sortTools(this);" data-bs-dismiss="modal">Descending <i class='bx bx-sort-up'></i></button>
            </div>
        </div>
    </div>
</div>

<!-- AI Tool Modal -->
<div class="modal modal-lg fade" id="ai-tool-modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered m-4 mx-sm-auto">
        <div class="modal-content position-relative">
            <span class="md-close position-absolute top-0 start-100 translate-middle d-inline-flex justify-content-center align-items-center rounded-circle z-1" data-bs-dismiss="modal">
                <img src="./asset/img/md-close.svg" alt="" width="16">
            </span>
            <div class="modal-body">
                <div class="ai-tool-modal d-grid gap-3">
                    <div class="first-card card">
                        <div class="card-body">
                            <h5 class="card-title fw-bold fs-6" id="tool-description"></h5>
                            <div class="d-flex flex-wrap flex-sm-nowrap justify-content-center gap-2 my-2" id="tool-price"></div>
                            <div class="d-flex flex-wrap flex-sm-nowrap justify-content-between">
                                <div>
                                    <span class="fw-semibold fs-6">Features</span>
                                    <ul id="tool-features" class="ps-3 text-muted"></ul>
                                </div>
                                <div>
                                    <span class="fw-semibold fs-6">Integrations</span>
                                    <ul id="tool-integrations" class="ps-3 text-muted"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="second-card card p-3">
                        <div class="position-relative">
                            <img src="" class="card-img-top rounded-bottom" alt="" id="tool-img">
                            <small class="position-absolute top-0 end-0 px-2 py-1 mt-1 me-1 rounded bg-danger text-white" id="tool-accuracy"></small>
                        </div>
                        <div class="card-body text-center">
                            <h5 class="card-title fw-semibold fs-5" id="tool-ex-ip"></h5>
                            <p class="card-text text-muted" id="tool-ex-op"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<!-- Custom JS -->
<script src="./asset/js/custom.js"></script>
</body>
</html>
