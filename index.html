<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Title -->
    <title>AI Universe Hub</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./asset/img/favicon.png" type="image/x-icon">
    <!-- Box Icon CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-secondary-subtle py-5">
<!-- Header -->
<header class="mb-4">
    <div class="container">
        <div class="text-center">
            <h3 class="fw-semibold fs-1">AI Universe Hub</h3>
            <button class="d-none btn btn-sm btn-danger fw-semibold" id="sort-ai">Sort By Date</button>
        </div>
    </div>
</header>

<!-- Spinner -->
<section id="spinner" class="d-none align-items-center text-center">
    <div class="container">
        <div class="spinner-border" role="status"></div>
    </div>
</section>

<!-- AI -->
<section id="ai">
    <div class="container">
        <div class="d-grid gap-3" id="ai-area"></div>
        <div class="d-none text-center mt-3">
            <button class="btn btn-sm btn-danger fw-semibold" id="see-more">See More</button>
        </div>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<!-- Custom JS -->
<script src="./asset/js/custom.js"></script>
</body>
</html>
